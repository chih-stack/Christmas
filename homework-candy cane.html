        <h1>薄荷拐杖糖冷知識：</h1>
        <p>傳說拐杖糖的歷史可以追溯到1670年，當時德國科隆大教堂的合唱團長在聖誕活動的慶祝儀式期間，為了讓孩子們能保持安靜，他就請當地的糖果商制出了薄荷棒糖，並在整個彌撒中分發給孩子們。為了紀念這個場合，合唱團長把糖果彎成牧羊人的拐杖，以提醒孩子們在耶穌誕生期間第一個拜訪耶穌是牧羊人。也有另一說法是，德國人為了方便將棒糖與餅乾、水果和其它零食一起掛在聖誕樹上，就把棒糖做成了彎形。1847年，白色的拐杖糖被運達美國。當時俄亥俄州伍斯特的一名德國-瑞典移民，首次用它們裝飾了一顆美麗的聖誕樹。50多年後，白色的拐杖糖才變成了現在的這種紅白條紋狀。</p>

        <p>薑在那時是一種非常昂貴的香料，若在平日的食物中都加入薑可說是太奢侈了，因此只有在每年的聖誕節，這個對於基督教徒而言非常重要的節日，才會把薑加入餅乾中一起烘烤，並分派給信眾，這就是薑餅最初與聖誕節的連結。在15世紀，每年的聖誕市集都有許多修道院販售自行製作薑餅，讓聖誕節吃薑餅的傳統變得更普及，也更加根深蒂固。</p>
